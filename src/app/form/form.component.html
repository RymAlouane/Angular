<form #f="ngForm">
  <div class="form-group">
    <label>id</label>
    <input type="text" name="fid" [(ngModel)]="product.id" class="form-control">
  </div>
  <div class="form-group">
    <label>Title</label>
    <input type="text" name="ftitle"
           [(ngModel)]="product.title"
           class="form-control" pattern="[a-zA-Z]{3,20}$" required
           #fn="ngModel">
    <div *ngIf="fn.invalid && fn.touched">
      <p *ngIf="fn.hasError('required')">this field is required</p>
      <p *ngIf="fn.hasError('pattern')">pattern error</p>
    </div>
  </div>
  <div class="form-group">
    <label>Price</label>
    <input type="text" name="fname"  [(ngModel)]="product.price"  class="form-control">
  </div>
  <div class="form-group">
    <label>Quantity</label>
    <input type="text" name="fQte" [(ngModel)]="product.quantity" class="form-control">
  </div>
  <div class="form-group">
    <label>Like</label>
    <input type="text" name="flike" [(ngModel)]="product.like" class="form-control">
  </div>
  <br>
  <button  [disabled]="f.invalid" (click)="save()">save</button>
</form>
